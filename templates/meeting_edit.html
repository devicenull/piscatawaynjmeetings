{% extends 'layout.html' %}

{% block maincontent %}
	{% if MEETINGID == 'new' %}
		<h1 class="mt-5">Add Meeting</h1>
	{% else %}
		<h1 class="mt-5">Edit MEETINGID {{ meeting.MEETINGID }}</h1>
	{% endif %}

	<form method="POST">
		<input type="hidden" name="action" value="update_meeting">

		<div class="form-group">
			<label for="type" required>Type</label>
			<input type="text" class="form-control" name="type" value="{{ meeting.type }}">
		</div>

		<div class="form-group">
			<label for="date">Date</label>
			<input type="text" class="form-control" name="date" value="{{ meeting.date }}">
		</div>

		<div class="form-group">
			<label for="name">Zoom ID</label>
			<br>
			<input type="text" name="zoom_id" value="{{ meeting.zoom_id|default(0) }}">
		</div>

		<div class="form-group">
			<label for="name">Zoom Password</label>
			<br>
			<input type="text" name="zoom_password" value="{{ meeting.zoom_password|default(0) }}">
		</div>

		<button class="btn btn-primary">Update</button>
	</form>
{% endblock %}
